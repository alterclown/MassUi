<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
             <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First Name" formControlName="FirstName">
             </div>
             <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" formControlName="LastName">
             </div>
             <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="Email" formControlName="Email">
                <span class="text-danger" *ngIf="(registerFormControl.Email.touched || submitted) && registerFormControl.Email.errors?.required">
                  Email is required
              </span>
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="Password">
                <span class="text-danger" *ngIf="(registerFormControl.Password.touched || submitted) && registerFormControl.Password.errors?.required">
                  Password is required
              </span>
             </div>
             <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" formControlName="ConfirmPassword">
                <span class="text-danger" *ngIf="(registerFormControl.ConfirmPassword.touched || submitted) && registerFormControl.ConfirmPassword.errors?.required">
                  Confirm Password is required
              </span>
             </div>
             <button type="submit" class="btn btn-secondary">Register</button>
             <button type="submit" class="btn btn-black" routerLink="">Back Login</button>
          </form>
       </div>
    </div>
 </div>
 <router-outlet></router-outlet>
