<mat-toolbar class="navbar" width="105%">
    <div class="logout">
        <span>
            <span>
                <mat-icon (click)="logOut()"> account_circle</mat-icon>
            </span>
            <mat-icon routerLink="/common"> keyboard_backspace</mat-icon>
        </span>
    </div>
</mat-toolbar>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Update Temp Certificate</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="tempCertificateForm" (ngSubmit)="onUpdate()">
                        <div class="form-group">
                            <label>RegNumber</label>
                            <input type="text" class="form-control" formControlName="RegNumber">
                            <span class="text-danger"
                                *ngIf="(tempCertificateFormControl.RegNumber.touched || submitted) && tempCertificateFormControl.RegNumber.errors?.required">
                                RegNumber is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" formControlName="Name">
                            <span class="text-danger"
                                *ngIf="(tempCertificateFormControl.Name.touched || submitted) && tempCertificateFormControl.Name.errors?.required">
                                Name is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Father's Name</label>
                            <input type="text" class="form-control" formControlName="FathersName">
                            <span class="text-danger"
                                *ngIf="(tempCertificateFormControl.FathersName.touched || submitted) && tempCertificateFormControl.FathersName.errors?.required">
                                Fathers Name is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" formControlName="Address">
                            <span class="text-danger"
                                *ngIf="(tempCertificateFormControl.Address.touched || submitted) && tempCertificateFormControl.Address.errors?.required">
                                Address is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Mobile</label>
                            <input type="text" class="form-control" formControlName="Mobile">
                            <span class="text-danger"
                                *ngIf="(tempCertificateFormControl.Mobile.touched || submitted) && tempCertificateFormControl.Mobile.errors?.required">
                                Mobile is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="Email">
                            <span class="text-danger"
                                *ngIf="(tempCertificateFormControl.Email.touched || submitted) && tempCertificateFormControl.Email.errors?.required">
                                Email is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>ApplyDate</label>
                            <input type="date" class="form-control" formControlName="ApplyDate">
                            <span class="text-danger"
                                *ngIf="(tempCertificateFormControl.ApplyDate.touched || submitted) && tempCertificateFormControl.ApplyDate.errors?.required">
                                ApplyDate is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>TranIt</label>
                            <input type="text" class="form-control" formControlName="TranIt">
                            <span class="text-danger"
                                *ngIf="(tempCertificateFormControl.TranIt.touched || submitted) && tempCertificateFormControl.TranIt.errors?.required">
                                TranIt is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <input type="text" class="form-control" formControlName="Status">
                            <span class="text-danger"
                                *ngIf="(tempCertificateFormControl.Status.touched || submitted) && tempCertificateFormControl.Status.errors?.required">
                                Status is required
                            </span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
