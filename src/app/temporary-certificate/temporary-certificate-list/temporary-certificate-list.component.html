<div class="search-div">
    <button mat-icon-button color="primary">
        <mat-icon class="pdf" [routerLink]="['create']">add_box</mat-icon>
    </button>
</div>
<mat-card>
    <div class="mat-elevation-z8" id="pdfTable" #pdfTable>
        <table class="table">
            <thead>
                <th>#</th>
                <th>RegNumber</th>
                <th>Name</th>
                <th>FathersName</th>
                <th>Address</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>ApplyDate</th>
                <th>TranIt</th>
                <th>Status</th>
                <th>Actions</th>
            </thead>
            <tr *ngFor="let data of _tempCertificateList; index as i">
                <td>{{ i+1 }}</td>
                <td>{{data.regNumber}}</td>
                <td>{{data.name}}</td>
                <td>{{data.fathersName}}</td>
                <td>{{data.address}}</td>
                <td>{{data.mobile}}</td>
                <td>{{data.email}}</td>
                <td>{{data.applyDate | date:'d/M/y'}}</td>
                <td>{{data.tranIt}}</td>
                <td>{{data.status}}</td>
                <td>
                    <button mat-icon-button color="accent">
                        <mat-icon >insert_drive_file
                        </mat-icon>
                    </button>
                    <button mat-icon-button color="accent" [routerLink]="['update/',data.temporaryCertificateId]">
                        <mat-icon >edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteTemporaryCertificate(data.temporaryCertificateId)">
                        <mat-icon >delete_forever</mat-icon>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</mat-card>
