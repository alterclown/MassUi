<div class="search-div">
    <button mat-icon-button color="primary">
        <mat-icon class="pdf" [routerLink]="['create']">add_box</mat-icon>
    </button>
</div>
<mat-card>
    <div class="mat-elevation-z8" id="pdfTable" #pdfTable>
        <table class="table">
            <thead>
                <th>#</th>
                <th>StudentId</th>
                <th>Name</th>
                <th>Email</th>
                <th>RegNumber</th>
                <th>Phone</th>
                <th>CreatedDate</th>
                <th>Actions</th>
            </thead>
            <tr *ngFor="let data of _studentList; index as i">
                <td>{{ i+1 }}</td>
                <td>{{data.studentId}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.regNumber}}</td>
                <td>{{data.phone}}</td>
                <td>{{data.createdDate}}</td>
                <td>{{data.applyDate}}</td>
                <td>
                    <button mat-icon-button color="accent">
                        <mat-icon >insert_drive_file
                        </mat-icon>
                    </button>
                    <button mat-icon-button color="accent" [routerLink]="['update/',data.studentId]">
                        <mat-icon >edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteStudent(data.studentId)">
                        <mat-icon >delete_forever</mat-icon>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</mat-card>
